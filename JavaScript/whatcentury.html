<!DOCTYPE html>
<html>
<body>
<p>Given a year, return the century it is in. The first century spans from the year 1 up to and including the year 100, the second - from the year 101 up to and including the year 200, etc.</p>

<p>Math.ceil() rounds a number up to its nearest integer:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var a = Math.ceil(101/100);
    var b = Math.ceil(2000/100);
    var c = Math.ceil(5/100);
    var d = Math.ceil(1250/100);
    var e = Math.ceil(200/100);
    var f = Math.ceil(1/100);

    var x = a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e + "<br>" + f;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
