<!DOCTYPE html>
<html>
<body>
<p>Useful string functions
</p>

<script>

//charAt(x)
var myString = 'learn and be better!';
console.log(myString.charAt(7));
//output: n

//charAt(position)
var message="pay close attention."
//alerts "a"
alert(message.charAt(1))

</script>
<p id="demo"></p>

<script>
var str = "Apple, Banana, Kiwi";
var res = str.substr(7);
document.getElementById("demo").innerHTML = res;
</script>

</body>
</html>
